<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Aglae Entrées d'argent</title>
        <meta name="description" content="Description du site">
        <meta name="keywords" content="Comptabilité,Finance,Gestion,Rapports">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav class="block-menu-aglae">
            <!-- <h2>Menu</h2> -->
            <ul>
                <li> <a href="sorties.html" title="Sorties">Dépenses</a> </li>
                <li> Entrées </li>
                <li> <a href="publications.html" title="Publications">Publications</a> </li>
                <li> <a href="exportations.html" title="Exportations">Exportations</a> </li>
                <li> <a href="index.html" title="Accueil">Retour à la page d'accueil</a> </li>
            </ul>
        </nav>
        <div class="block-header-aglae">
            <img class="img-logo" src="../pictures/Logo_Aglae_364.png" alt="Logo Aglae">
            <img class="img-bg" src="../pictures/entrees_flou.png" width="1260" height="366" alt="Images argent Suisse flouté">
            <h1>AGLAE</h1>
            <span class="word-title-description">
                Association des étudiants de grec, latin et 
                histoire ancienne de l'université de Genève
            </span>
        </div>
        <div  class="block-body-aglae">
            <h1>Entrées d'argent de l'association.</h1>
            <form action="entrees.html">
                <fieldset>
                    <legend>Écriture</legend>
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="entree-date" required>
                        <label for="libelle">Libellé:</label>
                        <input type="text" id="libelle" required>
                        <label for="amount">Montant:</label>
                        <input type="text" id="amount" placeholder="00.00" required>CHF
                    </div>
                    <div>
                        <label for="notes">Notes:</label>
                        <textarea name="notes" id="notes" cols="86" rows="10" placeholder="Insérer vos notes ici."></textarea>
                    </div>
                    <div>
                        <label for="file-input">Insérer un fichier:</label>
                        <input type="file" id="file-input">
                    </div>
                    <div>
                        <input type="submit" value="Ajouter">
                        <input type="reset" value="Annuler">
                    </div>
                </fieldset>
            </form>
    </body>
</html>
